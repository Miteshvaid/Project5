<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #ffffff;
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .container {
        border: 5px solid rgb(0, 250, 246);
        border-radius: 50px;
        background-color: #000000;
        padding: 60px;
        margin: 0px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 40%;
      }
      .display {
        margin-bottom: 50px;
      }
      .display input {
        width: 100%;
        font-size: 2em;
        text-align: right;
        border: none;
        background: #ffe4e4;
        padding-bottom: 10px;
        margin: 5px;

        border-radius: 4px;
        border: 2px rgb(0, 255, 247) solid;
      }

      .button {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
        font-style: normal;
      }
      button {
        border: 2px solid rgb(0, 251, 255);
        border-radius: 10px;
        font-family: "Times New Roman", Times, serif;
        padding: 20%;
        margin: 0;
      }
      button:hover {
        background: #08ceff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" class="text" />
      </div>
      <div class="button">
        <button>AC</button>
        <button>DEl</button>
        <button>%</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const display = document.querySelector(".display input");
        const buttons = document.querySelectorAll(".button button");
        buttons.forEach(button => {
          button.addEventListener("click", () => {
            const buttonText = button.textContent;

            if (buttonText === "AC") {
              display.value = "";
            } else if (buttonText === "DEl") {
              display.value = display.value.slice(0, -1);
            } else if (buttonText === "=") {
              try {
                display.value = eval(display.value) || "";
              } catch {
                display.value = "Error";
              }
            } else {
              display.value += buttonText;
            }
          });
        });
      });
    </script>
  </body>
</html>
